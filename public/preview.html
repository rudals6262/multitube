<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미리보기</title>
    <link rel="stylesheet" href="preview.css">
</head>
<body>
    <div class="wrapper">
        <div class="video-container">
            <div class="video-frame">
                <div id="player"></div>
                <button id="overlayPlayButton" onclick="playSlides()">재생</button>
                <button id="prevSlideButton" onclick="prevSlide()">&#60;</button>
                <button id="nextSlideButton" onclick="nextSlide()">&#62;</button>
            </div>
        </div>
        <div id="imageContainer" style="display: none;">
            <img id="previewImage" src="" alt="Preview Image">
        </div>
        <div class="preview-group-title"></div>
        <div class="preview-description"></div>
        <div class="preview-buttons">
            <button onclick="closePreview()">수정</button>
            <button onclick="uploadContent()">업로드</button>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="preview.js"></script>
</body>
</html>
