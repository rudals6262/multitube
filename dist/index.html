<!doctype html><html lang="ko"><head><meta charset="UTF-8"><title>Curatube</title><script src="https://www.youtube.com/iframe_api"></script><link rel="stylesheet" href="main.bundle.css"><script defer="defer" src="/main.bundle.js"></script><link href="/main.bundle.css" rel="stylesheet"></head><body><div class="wrapper"><div class="mediabox" style="display: none;"><div id="mediabox-content"><div class="buttons"><button onclick="addVideoInputFields()">동영상</button> <button onclick="addImageInputFields()">이미지</button></div></div></div><div class="container"><div class="group-details"><div class="slides"><div class="empty-slide"><div class="plus-sign">+</div></div></div><div class="group-title"><input placeholder="그룹 제목 입력 (50자까지)" maxlength="50" oninput="validateInput(this, 50)"></div><div class="description"><textarea placeholder="설명 입력 (200자까지)" maxlength="200" oninput="validateInput(this, 200); autoExpand(this); limitTextareaLines(this, 5)"></textarea></div></div></div><div class="preview-button"><button class="preview-btn">미리보기</button></div></div><script type="module" src="main.bundle.js"></script></body></html>
